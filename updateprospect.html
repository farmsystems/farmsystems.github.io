<html class="page">
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/updateprospect.css">
    <title>Add New Prospect</title>
</head>
<body>
<div id="content">
    <h3>Update Prospect</h3>
    <table id="update_prospect_table" style="margin-left: 55px;">
        <tr>
            <td>Player Name:</td>
            <td colspan="2"><input type="text" id="player"></td>
        </tr>
        <tr>
            <td>MLB Team:</td>
            <td colspan="2">
                <select id="mlb_team">
                    <option value="ARI">ARI</option>
                    <option value="ATL">ATL</option>
                    <option value="BOS">BOS</option>
                    <option value="CHC">CHC</option>
                    <option value="CHW">CHW</option>
                    <option value="CIN">CIN</option>
                    <option value="CLE">CLE</option>
                    <option value="COL">COL</option>
                    <option value="DET">DET</option>
                    <option value="HOU">HOU</option>
                    <option value="KC">KC</option>
                    <option value="LAA">LAA</option>
                    <option value="LAD">LAD</option>
                    <option value="MIA">MIA</option>
                    <option value="MIL">MIL</option>
                    <option value="MIN">MIN</option>
                    <option value="NYM">NYM</option>
                    <option value="NYY">NYY</option>
                    <option value="OAK">OAK</option>
                    <option value="PHI">PHI</option>
                    <option value="PIT">PIT</option>
                    <option value="SD">SD</option>
                    <option value="SF">SF</option>
                    <option value="STL">STL</option>
                    <option value="TB">TB</option>
                    <option value="TEX">TEX</option>
                    <option value="TOR">TOR</option>
                    <option value="WAS">WAS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Position:</td>
            <td colspan="2">
                <select id="pos">
                    <option value="RHP">RHP</option>
                    <option value="LHP">LHP</option>
                    <option value="C">C</option>
                    <option value="1B">1B</option>
                    <option value="2B">2B</option>
                    <option value="3B">3B</option>
                    <option value="SS">SS</option>
                    <option value="OF">OF</option>
                    <option value="LF">LF</option>
                    <option value="CF">CF</option>
                    <option value="RF">RF</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td colspan="2">
                <select id="month"></select> /
                <select id="day"></select> /
                <select id="year"></select>
            </td>
        </tr>
        <tr>
            <td>MLB Rank:</td>
            <td colspan="2">
                <select id="rank"></select>
            </td>
        </tr>
        <tr>
            <td>Fangraphs Value:</td>
            <td colspan="2">
                <select id="fangraphs"></select>
            </td>
        </tr>
        <tr>
            <td>Grade:</td>
            <td colspan="2">
                <select id="grade">
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="F">F</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Fangraphs ID:</td>
            <td colspan="2">
                <input type="text" id="fangraphs_id">
            </td>
        </tr>
        <tr>
            <td style="padding-top: 10px;"><button id="update">Update</button></td>
            <td style="padding-top: 10px;"><button id="reset">Reset</button></td>
            <td style="padding-top: 10px;"><button id="cancel">Cancel</button></td>
        </tr>
    </table>
</div>
<script src="js/config.js" type="text/javascript"></script>
<script src="js/updateprospect.js" type="text/javascript"></script>
</body>
</html>
